<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Luof</title>

      .header{
        background-color:#999999;
        color:white;
        text-align:center;
        padding:5px;
      }
      .nav{
        float:left;
      }
      .nav2{
        position: absolute;
        left: 50%;
        margin-left: -200px;
      }
      .touch{
        text-align:center;
        background-color:#EEEEEE;
        padding:5px;
      }
      .bll{
        height:350px;
      }
    </style>

  </head>
  <body>
    <div class="header">
      <h1>Luof</h1>
    </div>
    <div class="nav">
      <div class="nav nav2">
      <canvas id="id-canvas" width="400" height="300" style="border:1px solid rgb(99,99,99)"></canvas>
      <p>
        <button onclick="move2()">◀------------◀</button>
        <button onclick="move3()">▲------------▲</button>
        <button onclick="move4()">▼------------▼</button>
        <button onclick="move1()">▶------------▶</button>
      </p>
      </div>
    </div>
    <div class="bll">
    </div>
    <div class="touch">
      <p>
      <a href="https://www.zhihu.com/people/luo-fei-53-21/activities">My zhihu</a>
      <a href="https://t.me/joinchat/AAAAAEQpGSeu61nZz9VsTQ">My Telegram</a>
      </p>
    </div>
    <script type="text/javascript">
    var canvas=document.getElementById("id-canvas");
    var ad=canvas.getContext("2d");
    var x=0;
    var y=275;
    ad.fillStyle = "rgb(255,255,255)";
    ad.fillRect(x,y,75,25);

    function move2()
    {
      display(10,0);
    }
    function move1()
    {
      display(-10,0);
    }
    function move3()
    {
      display(0,10);
    }
    function move4()
    {
      display(0,-10);
    }
   function display(num1,num2)
   {
     x-=num1;
     y-=num2;
     if(x<=-10||x>=335||y>=285||y<=-10)
     {
       x+=num1;
       y+=num2;
       return 0;
     }
     ad.fillStyle ="rgb("+ Math.floor(x*0.7) +","+ Math.floor(y*0.7) +",0)";
     ad.clearRect((x+num1),(y+num2),75,25);
     ad.fillRect(x,y,75,25);
    }
    </script>
  </body>
